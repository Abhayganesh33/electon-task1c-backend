<!DOCTYPE html>
<html>
<head>
  <title>User Manager</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <style>
    :root {
      --team-font-size: 76px;
      --team-top-offset: 20px;
      --team-letter-spacing: 6px;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    #vanta-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .team-name {
      position: fixed;
      top: var(--team-top-offset);
      left: 50%;
      transform: translateX(-50%);
      font-size: var(--team-font-size);
      font-weight: 700;
      letter-spacing: var(--team-letter-spacing);
      color: #ffffff;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 10;
      pointer-events: none;
      text-align: center;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #00f2ff;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 40px #7f00ff;
      }
    }

    .card {
      position: relative;
      z-index: 5;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      width: 680px;
      max-width: 90vw;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.35);
      margin: 120px auto 0 auto;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 15px;
    }

    h3 {
      font-weight: 500;
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 11px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      background: rgba(255,255,255,0.9);
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 11px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
    }

    .row {
      display: grid;
      grid-template-columns: 60px 1.5fr 2fr 110px;
      gap: 10px;
      align-items: center;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      font-size: 14px;
      background: rgba(243, 246, 255, 0.9);
    }

    .header {
      font-weight: 600;
      background: rgba(230, 235, 255, 0.95);
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .edit {
      background: #38a169;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 13px;
    }

    .delete {
      background: #e53e3e;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 13px;
    }

    #users {
      max-height: 260px;
      overflow-y: auto;
      overflow-x: hidden;
      margin-top: 6px;
      padding-right: 6px;
    }
  </style>
</head>

<body>

  <div id="vanta-bg"></div>

  <div class="team-name">ELECTRON</div>

  <div class="card">
    <h2>User Management</h2>

    <input id="name" placeholder="Enter name">
    <input id="email" placeholder="Enter email">
    <button onclick="addUser()">Add / Update User</button>

    <h3>Users List</h3>

    <div class="row header">
      <div>No</div>
      <div>Name</div>
      <div>Email</div>
      <div>Action</div>
    </div>

    <div id="users"></div>
  </div>

  <script src="script.js"></script>

  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      color: 0x7f8cff,
      backgroundColor: 0x0a0a1a,
      points: 12.0,
      maxDistance: 22.0,
      spacing: 18.0
    });
  </script>

</body>
</html>
